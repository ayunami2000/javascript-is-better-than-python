<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>JavaScript Runner</title>
<style>
log,info,warn,error{all:inherit;display:block;}
warn{background-color:Khaki;color:Yellow;}
error{background-color:DarkRed;color:Red;}
log::before{content:'[LOG] ';}
info::before{content:'[INFO] ';}
warn::before{content:'[WARN] ';}
error::before{content:'[ERROR] ';}
</style>
<script>
var pre, console = (function(oldCons){
    return {
        log: function(text){
            oldCons.log(text);
            pre.innerHTML += "<log>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</log>";
        },
        info: function(text){
            oldCons.info(text);
            pre.innerHTML += "<info>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</info>";
        },
        warn: function(text){
            oldCons.warn(text);
            pre.innerHTML += "<warn>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</warn>";
        },
        error: function(text){
            oldCons.error(text);
            pre.innerHTML += "<error>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</error>";
        }
    };
}(window.console));
window.console = console;
</script>
</head>
<body>
<pre></pre>
<script>pre = document.querySelector('pre');</script>
<script src="main.js"></script>
</body>
</html>
