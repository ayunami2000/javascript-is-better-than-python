<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>JavaScript Runner</title>
<style>
pre{font-size:0;}
log,info,warn,error{all:inherit;display:block;line-height:1.1em;height:1.1em;font-size:1em;}
warn{background-color:DarkGoldenrod;color:Khaki;}
error{background-color:Maroon;color:Red;/*Crimson*/}
log::before{content:'[LOG] ';display:inline;}
info::before{content:'[INFO] ';display:inline;}
warn::before{content:'[WARN] ';display:inline;}
error::before{content:'[ERROR] ';display:inline;}
</style>
<script>
var pre, console = (function(oldCons){
    return {
        log: function(text){
            oldCons.log(text);
            pre.innerHTML += "<log>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</log>";
        },
        info: function(text){
            oldCons.info(text);
            pre.innerHTML += "<info>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</info>";
        },
        warn: function(text){
            oldCons.warn(text);
            pre.innerHTML += "<warn>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</warn>";
        },
        error: function(text){
            oldCons.error(text);
            pre.innerHTML += "<error>"+text.replace(/\</g,"&lt;").replace(/\>/g,"&gt;")+"</error>";
        }
    };
}(window.console));
window.console = console;
</script>
</head>
<body>
<pre></pre>
<script>pre = document.querySelector('pre');</script>
<script src="main.js"></script>
</body>
</html>
